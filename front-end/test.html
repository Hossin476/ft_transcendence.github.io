<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .skew-button::after {
            content: "";
            position: absolute;
            top: 0;
            right: -1px;
            bottom: 0;
            border-left: 2px solid white;
            transform: skewX(-30deg);
            z-index: 1;
        }

        .button-home::after {
            content: none;
        }
    </style>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="flex">
        <a href="#" class="relative border-2 border-white text-white py-2 px-4 flex-grow flex justify-center items-center hover:bg-white hover:text-gray-900 transition-colors skew-button">
            PLAY AGAIN
        </a>
        <a href="#" class="relative border-2 border-white border-l-0 text-white py-2 px-4 flex-grow flex justify-center items-center hover:bg-white hover:text-gray-900 transition-colors button-home">
            HOME
        </a>
    </div>
</body>
</html>
